<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <style>
        .login-form {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>登录</h2>
        <form method="POST">
            <div>
                <label>用户名：</label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label>密码：</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <p>还没有账号？<a href="{{ url_for('register') }}">注册</a></p>
    </div>
</body>
</html>
